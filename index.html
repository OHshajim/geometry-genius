<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOMETRY-GENIUS</title>

    <!-- daisyUI CSS file + Tailwind CSS CDN script -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- inter text style
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> -->

</head>

<body class="m-16">
    <header>

    </header>
    <main>
        <section class="flex flex-col lg:flex-row gap-5">
            <!-- cards -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- card-1 -->
                <div class="card  border border-cyan-200 ">
                    <figure><img class="mt-10" src="./images/triangle.png" alt="triangle" /></figure>
                    <div class=" card-body space-y-2 text-center">
                        <h2 class="card-title justify-center text-2xl font-bold">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div class="space-y-3">
                            <input id="triangle-base" class="w-24 p-2 text-lg rounded-md" type="text" placeholder="b">
                            <span class="mr-4 text-base ">cm</span>
                            <input id="triangle-hight" class="w-24 p-2 text-lg rounded-md" type="text" placeholder="h">
                            <span class="text-base">cm</span>
                        </div>
                        <div>
                            <p>Area : <span id="triangle-area"> </span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-center ">
                            <button onclick="TriangleAreaCalculate()"
                                class="btn w-full bg-[#1090D8] text-white text-xl font-bold mt-5">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card-2 -->
                <div class="card  border border-cyan-200 ">
                    <figure><img class="mt-10" src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class=" card-body space-y-2 text-center">
                        <h2 class="card-title justify-center text-2xl font-bold">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <div class="space-y-3">
                            <input id="rectangle-width" class="w-24 p-2 text-lg rounded-md" type="text"
                                placeholder="width">
                            <span class="mr-4 text-base">cm</span>
                            <input id="rectangle-length" class="w-24 p-2 text-lg rounded-md" type="text"
                                placeholder="length">
                            <span class="text-base">cm</span>
                        </div>
                        <div>
                            <p>Area : <span id="rectangle-area"> </span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-center ">
                            <button onclick ="RectangleAreaCalculate()"
                                class="btn w-full bg-[#1090D8] text-white text-xl font-bold mt-5">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- card-3 -->
                <div class="card  border border-cyan-200 ">
                    <figure><img class="mt-10" src="./images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body space-y-2 text-center">
                        <h2 class="card-title justify-center text-2xl font-bold">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <div class="space-y-3">
                            <input class="w-24 p-2 text-lg rounded-md" type="text" placeholder="b">
                            <span class="mr-4 text-base">cm</span>
                            <input class="w-24 p-2 text-lg rounded-md" type="text" placeholder="h">
                            <span class="text-base">cm</span>
                        </div>
                        <div>
                            <p>Area : <span id="parallelogram"> </span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-center ">
                            <button class="btn w-full bg-[#1090D8] text-white text-xl font-bold mt-5">Calculate</button>
                        </div>
                    </div>
                </div>



            </div>
            <!-- Area Calculation -->
            <div class="">
                <p>Area Calculation</p>
            </div>
        </section>
        <!-- java script links and others  -->
        <script src="./script/triangle.js"></script>
        <script src="./script/rectangle.js"></script>
    </main>
</body>

</html>
